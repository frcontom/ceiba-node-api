trigger:
- main

pool:
  vmImage: ubuntu-latest

  Steps: 
  - task: NodeTool@0
    inputs:
      versionSpec: '6.x'
      displayName: 'Install node.js'

# install dependencies
  - script: npm install
    displayName: npm install

  - script: npm run build
    displayName: 'npm build'

